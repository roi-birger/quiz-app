<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון פסיכולוגיה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homepage">
        <h1>ברוכים הבאים לחידון פסיכולוגיה</h1>
        <button onclick="startQuiz()">התחל תרגול עכשיו</button>
    </div>
    <div class="course-selection" style="display: none;">
        <h2>בחר קורס</h2>
        <div id="course-list"></div>
    </div>
    <div class="quiz-container" style="display: none;">
        <h1>חידון פסיכולוגיה</h1>
        <p id="timer">⏳ זמן נותר: <span id="time-left">15</span> שניות</p>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="answers-container"></div>
        </div>
        <p id="score">💯 ניקוד: <span id="score-value">0</span></p>
        <button id="next-button" disabled>המשך</button>
        <button id="restart-button" onclick="restartQuiz()">🔄 התחל מחדש</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
